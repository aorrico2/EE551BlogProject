<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Anthony Orrico's EE-551 Blog</title>

  <!-- Bootstrap core CSS -->
  <link href="{{url_for ('static', filename='bootstrap.min.css')}}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{{url_for ('static', filename='all.min.css')}}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='clean-blog.min.css')}}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{{url_for ('home')}}">Anthony's Blog</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for ('home')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for ('about')}}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for ('newPosts')}}">Create New Post</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename='stevens.png')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <h2 class="subheading">{{ post.header }}</h2>
            <span class="meta">Posted by
              {{ post.poster }}
              on {{ date_posted }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {{ post.post | safe }}
        </div>
      </div>
    </div>
  </article>

  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h4>Comment Section</h4>
          <fieldset>
          <form name="sendComment" id="sendComment" method="POST" action="{{url_for('sendComment', post_id=post.id)}}" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Comment</label>
                <input type="text" class="form-control" placeholder="Comment" name="comment" id="comment" required data-validation-required-message="Please enter a comment.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Author</label>
                <input type="text" class="form-control" placeholder="Author" name="commenter" id="commenter" required data-validation-required-message="Please enter your username.">
                <p class="help-block text-danger"></p>
              </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </div>
          </fieldset>
          </form>
          </div>
        </div>
      </div>
    </div>
  </article>

  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {% for c in comments %}
            <div class="post-preview">
              <h5 class="post-title">
                Comment by {{ c.commenter }}
              </h5>
              <p class="post-meta">
                {{ c.comment }}
              </p>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </article>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p class="copyright text-muted">Copyright &copy; Anthony's Blog 2020</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static', filename='jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='bootstrap.bundle.min.js')}}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{url_for('static', filename='clean-blog.min.js')}}"></script>

</body>

</html>
